    <script>
      // ‚úÖ INSTANT: Load VTurb immediately without waiting for DOM
      (function() {
        try {
          console.log('üöÄ INSTANT VTurb loading...');
          var s = document.createElement("script");
          s.src = "https://scripts.converteai.net/b792ccfe-b151-4538-84c6-42bb48a19ba4/players/68ad36221f16ad3567243834/v4/player.js";

            console.error('‚ùå VTurb failed to load');

              var retry = document.createElement("script");
              retry.src = s.src;
              retry.async = true;
              document.head.appendChild(retry);
            }, 1000);
          };
          document.head.insertBefore(s, document.head.firstChild);
        } catch (error) {
          console.error('Error loading VTurb:', error);
        }
      })();
      
      // ‚úÖ INSTANT: Pre-initialize environment
      window.vslVideoLoaded = false;
      window.smartplayer = window.smartplayer || { instances: {} };
      
      // ‚úÖ DEFERRED: Initialize other systems after critical content
      document.addEventListener('DOMContentLoaded', function() {
        // Create video container early
        setTimeout(function() {
          if (!document.getElementById('vid-68ad36221f16ad3567243834')) {
            var checkForMount = setInterval(function() {
              var targetContainer = document.querySelector('.aspect-\\[9\\/16\\]') || 
                                  document.querySelector('[class*="aspect-"]') ||
                                  document.querySelector('.video-container');
              
              if (targetContainer) {
                clearInterval(checkForMount);
                var smartPlayer = document.createElement('vturb-smartplayer');
                smartPlayer.id = 'vid-68ad36221f16ad3567243834';
                smartPlayer.style.cssText = 'display: block; margin: 0 auto; width: 100%; max-width: 400px;';
                
                targetContainer.appendChild(smartPlayer);
                console.log('‚úÖ VTurb container pre-created for instant loading');
              }
            }, 100);
            // Clear interval after 10 seconds to prevent infinite checking
            setTimeout(function() {
              clearInterval(checkForMount);
            }, 10000);
          }
        }, 500);
        
        // ‚úÖ DEFERRED: Debug functions
        window.fingerprintDebug = function() {
          const stored = localStorage.getItem('user_fingerprint');
          if (stored) {
            const fp = JSON.parse(stored);
            console.log('üîç Current Fingerprint:', {
              id: fp.id,
              hash: fp.hash,
              created: new Date(fp.timestamp).toLocaleString(),
              browser: fp.browser.userAgent.substring(0, 50) + '...',
              screen: fp.screen.width + 'x' + fp.screen.height,
              features: Object.keys(fp.features).filter(k => fp.features[k]),
              fonts: fp.fonts.length + ' fonts'
            });
          } else {
            console.log('üîç No fingerprint stored yet');
          }
        };
        // Auto-show debug in development

            window.location.hostname.includes('stackblitz') ||
            window.location.hostname.includes('bolt.new')) {

            if (window.fingerprintDebug) {
              window.fingerprintDebug();
            }
          }, 3000);
