    <!-- ‚úÖ CORRECT: Utmify Tracking Code -->
    <script>
      window.pixelId = "681eb087803be4de5c3bd68b";
      
      // ‚úÖ Enhanced Utmify integration with fallback
      window.addEventListener('utmify-track', function(event) {
        console.log('üìä Utmify fallback event received:', event.detail);
        
        // Try to send via Utmify if available
        if (typeof window.utmify === 'function') {
          window.utmify('track', event.detail.event, event.detail);
        } else {
          // Store for later when Utmify loads
          window.utmifyQueue = window.utmifyQueue || [];
          window.utmifyQueue.push(event.detail);
        }
      });
      
      // Process queued events when Utmify loads
      var checkUtmify = setInterval(function() {
        if (typeof window.utmify === 'function' && window.utmifyQueue) {
          console.log('üìä Processing queued Utmify events:', window.utmifyQueue.length);
          window.utmifyQueue.forEach(function(eventData) {
            window.utmify('track', eventData.event, eventData);
          });
          window.utmifyQueue = [];
          clearInterval(checkUtmify);
        }
      }, 1000);
      
      // ‚úÖ FIX: Prevent MutationObserver errors by ensuring DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        // ‚úÖ CRITICAL: Load Utmify ONLY after DOM is completely ready
        setTimeout(function() {
          try {
            console.log('üöÄ Loading Utmify after DOM ready...');
            var a = document.createElement("script");
            a.setAttribute("async", "");
            a.setAttribute("defer", "");
            a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel.js");
            a.onerror = function() {
              console.warn('‚ö†Ô∏è Utmify script failed to load - continuing without it');
            };
            document.head.appendChild(a);
          } catch (error) {
            console.error('‚ùå Error loading Utmify:', error);
          }
        }, 2000); // Wait 2 seconds after DOM ready
      });
    </script>

      // Initialize fingerprinting after DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        console.log('üîç Native fingerprinting system ready');
        
        // ‚úÖ INSTANT VIDEO LOADING: Pre-initialize VTurb environment
        console.log('üöÄ Pre-initializing VTurb environment for instant loading...');
        
        // Create video container early if it doesn't exist
        setTimeout(function() {
          if (!document.getElementById('vid-68ad36221f16ad3567243834')) {
            console.log('üé¨ Pre-creating VTurb container for instant loading');
            
            // Wait for React to mount, then create container
            var checkForMount = setInterval(function() {
              var targetContainer = document.querySelector('.aspect-\\[9\\/16\\]') || 
                                  document.querySelector('[class*="aspect-"]') ||
                                  document.querySelector('.video-container');
              
              if (targetContainer) {
                clearInterval(checkForMount);
                
                var smartPlayer = document.createElement('vturb-smartplayer');
                smartPlayer.id = 'vid-68ad36221f16ad3567243834';
                smartPlayer.style.cssText = 'display: block; margin: 0 auto; width: 100%; max-width: 400px;';
                
                targetContainer.appendChild(smartPlayer);
                console.log('‚úÖ VTurb container pre-created for instant loading');
              }
            }, 100);
            
            // Clear interval after 10 seconds to prevent infinite checking
            setTimeout(function() {
              clearInterval(checkForMount);
            }, 10000);
          }
        }, 500);
        
        // Expose fingerprint functions globally for debugging
        window.fingerprintDebug = function() {
          const stored = localStorage.getItem('user_fingerprint');
          if (stored) {
            const fp = JSON.parse(stored);
            console.log('üîç Current Fingerprint:', {
              id: fp.id,
              hash: fp.hash,
              created: new Date(fp.timestamp).toLocaleString(),
              browser: fp.browser.userAgent.substring(0, 50) + '...',
              screen: fp.screen.width + 'x' + fp.screen.height,
              features: Object.keys(fp.features).filter(k => fp.features[k]),
              fonts: fp.fonts.length + ' fonts'
            });
          } else {
            console.log('üîç No fingerprint stored yet');
          }
        };
        
        // Auto-show debug in development
        if (window.location.hostname.includes('localhost') || 
            window.location.hostname.includes('stackblitz') ||
            window.location.hostname.includes('bolt.new')) {
          setTimeout(function() {
            if (window.fingerprintDebug) {
              window.fingerprintDebug();
            }
          }, 3000);
        }
      });
